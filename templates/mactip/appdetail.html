{% extends 'mactip/base.html' %}
{% load static %}

{% block head %}
   <link href="{% static "/plugins/bower_components/owl.carousel/owl.carousel.min.css" %}" rel="stylesheet" type="text/css" />
   <link href="{% static "/plugins/bower_components/owl.carousel/owl.theme.default.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}



    <div class="row"></div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 post-detail-content">
            <div class="panel panel-default">
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">{{ app.name }}</div>
                                    <div class="panel-wrapper p-b-10 collapse in">
                                        <div id="owl-demo" class="owl-carousel owl-theme">
                                            {% for screenshot in app.screenshots %}
                                                <div class="item"><img src="http://{{ screenshot }}" alt=""></div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {{ app.description|safe }}

                        {{ app.download_link.0 }}

                    </div>
                    <div class="panel-footer">

                        <div class="row">
                            <div class="col-md-2">
                                <div class="fb-like" data-href="http://www.isharetip.com/macapps/{{ app.slug }}" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="fb-comments" data-numposts="10" data-href="http://www.isharetip.com/macapps/{{ app.slug }}" data-width="100%" data-colorscheme="light"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static "plugins/bower_components/owl.carousel/owl.carousel.min.js" %}"></script>
    <script src="{% static "plugins/bower_components/owl.carousel/owl.custom.js" %}"></script>
{% endblock %}
