{% extends 'mactip/base.html' %}

{% block content %}

    <div class="row"></div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 post-detail-content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>{{ post.title }}</h3>
                    <span class="m-r-10"><i class="icon-calender"></i> {{ post.created_at }}</span>
{#                    <a href="#"><i class="icon-share"></i></a>#}
{#                    <a href="#"><i class="icon-like"></i></a></span>#}

                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">

                        {{ post.body | safe }}

                        <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DX3XuY09ikg3x" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>

                    </div>
                    <div class="panel-footer">

                        <div class="row">
                            <div class="col-md-2">
                                <div class="fb-like" data-href="http://www.isharetip.com/post/{{ post.slug }}" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="fb-comments" data-numposts="10" data-href="http://www.isharetip.com/post/{{ post.slug }}" data-width="100%" data-colorscheme="light"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>{{ post.title }}</h3>
                    <span class="m-r-10"><i class="icon-calender"></i> {{ post.created_at }}</span>
{#                    <a href="#"><i class="icon-share"></i></a>#}
{#                    <a href="#"><i class="icon-like"></i></a></span>#}

                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">

                        {{ post.body | safe }}

                    </div>
                    <div class="panel-footer">

                        <div class="row">
                            <div class="col-md-2">
                                <div class="fb-like" data-href="http://www.isharetip.com/post/{{ post.slug }}" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="fb-comments" data-numposts="10" data-href="http://www.isharetip.com/post/{{ post.slug }}" data-width="100%" data-colorscheme="light"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
